version: "3.7"
services:
  pocketbase:
    build: 
      context: ./apps/pocketbase
      args: 
        - VERSION=0.19.4
    image: cureeat-pocketbase
    container_name: cureeat-pocketbase
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - ./apps/pocketbase/pb_data:/pb_data
      - ./apps/pocketbase/pb_migrations:/pb_migrations
      - ./apps/pocketbase/pb_hooks:/pb_hooks
    healthcheck: #optional (recommended) since v0.10.0
      test: wget --no-verbose --tries=1 --spider http://localhost:8090/api/health || exit 1
      interval: 5s
      timeout: 5s
      retries: 5
  webapp:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      additional_contexts:
        monorepo: ./
    image: cureeat-web
    container_name: cureeat-web
    restart: unless-stopped
    ports:
      - "3000:3000"